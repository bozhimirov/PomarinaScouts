{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section id="register-page" class="content auth">
        <form id="register" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>
                    Add Item for Trade
                </h1>
                {% if form.errors %}
                    {{ value|escape }}
                    {{form.non_field_errors}}
                {% endif %}
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Add Item">
            </div>
        </form>
    </section>



    <!-- footer -->
{% endblock %}
