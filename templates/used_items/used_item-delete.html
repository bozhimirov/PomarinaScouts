{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- edit game form -->
    <section id="delete-page" class="auth">
         <div class="container">
              {% if is_owner %}
                  <h1>Are you sure you want to delete your item?</h1>
                  <form id='delete' method="post" action="{% url 'delete used item' pk=object.pk %}" enctype="multipart/form-data">
                      {% if form.errors %}
                          {{ value|escape }}
                          {{form.non_field_errors}}
                      {% endif %}
                      {% csrf_token %}
                      <!-- Confirm Button -->
                      <input class="btn submit" type="submit" value="Yes">
                      <!-- Make it look like button -->
                      <a class="btn submit" href="javascript:history.back()" type="submit">
                          Go Back
                      </a>
                  </form>
              {% endif %}
         </div>
    </section>

    <!-- footer -->
{% endblock %}
