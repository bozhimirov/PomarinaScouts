{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- profile details section -->


    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" enctype="multipart/form-data">
            <div class="container">
                <h1>
                    Add Item
                </h1>
                {% if form.errors %}
                {{ value|escape }}
                {{form.non_field_errors}}
            {% endif %}
                {{ form.as_p }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Add Item">
            </div>
        </form>
    </section>
    <!-- footer -->
{% endblock %}
