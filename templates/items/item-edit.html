{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- edit car form -->
    <section id="create-page" class="auth">
        <form id="create" method="post" >
            <div class="container">
                <h1>
                    Edit Item
                </h1>
                {% if form.errors %}
                {{ value|escape }}
                {{form.non_field_errors}}
            {% endif %}
                {{ form.as_p }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Edit Item">
            </div>
        </form>
    </section>
    <!-- footer -->
{% endblock %}
