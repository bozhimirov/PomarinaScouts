{% extends 'base.html'%}
{% load static %}
{% load placeholders %}
{% block content %}

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'login user' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Pomarina Scouts</h1>

                {{ form.as_p }}
{#                {{ form.username|placeholder:'Username: ' }}#}
{#                {{ form.password|placeholder:'Password: ' }}#}
                <input type="hidden" name="next" value="{{ next }}">
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Log in">
            </div>
        </form>
        <div>
            <p>Don't have account?
                <a href="{% url 'register user' %}">
                    Register</a>
            </p>
        </div>
    </section>

    <!-- footer -->
{% endblock %}
