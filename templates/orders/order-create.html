{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" enctype="multipart/form-data">
            <div class="container">
                <h1>
                    Place Order
                </h1>
                <div class="image-wrap">
                    <!-- item image -->
                    <img src="{{ item.photo.url }}" alt="{{ item.slug }}">
                </div>
                {{ form.as_p }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Place Order">
            </div>
        </form>
    </section>
    <!-- footer -->
{% endblock %}
