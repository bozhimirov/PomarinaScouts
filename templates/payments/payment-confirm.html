{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- edit car form -->
    <section id="invoice-page" class="auth">
        <form id="create" method="post" >
            <div class="container">
                <h1>
                    Confirm Payment
                </h1>
                {% include "payments/invoice.html" %}
                {% if form.errors %}
                    {{ value|escape }}
                    {{form.non_field_errors}}
                {% endif %}
                {{ form.as_p }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Confirm Payment">
            </div>
        </form>
    </section>

    <!-- footer -->
{% endblock %}
